<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    
</head>

<body>
    <div class="calculator">
        <div id= "displayid" class="display">
            <input type="text" id="input">
        </div>
        <div class="keys">
            <button class="AC" onclick="clearInput()">AC</button>
            <button class="ngoacdon" onclick="updateInput('(')">(</button>
            <button class="ngoacdon" onclick="updateInput(')')">)</button>
            <button class="count" onclick="updateInput('%')">%</button>
            <button class="count" onclick="updateInput('/')">รท</button>
            <button class="number" onclick="updateInput('2')">2</button>
            <button class="number" onclick="updateInput('3')">3</button>
            <button class="number" onclick="updateInput('0')">0</button>
            <button class="count" onclick="updateInput('Math.cos(')">cos</button>
            <button class="number" onclick="updateInput('8')">8</button>
            <button class="number" onclick="updateInput('7')">7</button>
            <button class="number" onclick="updateInput('5')">5</button>
            <button class="count" onclick="updateInput('Math.tan(')">tan</button>
            <button class="number" onclick="updateInput('9')">9</button>
            <button class="number" onclick="updateInput('-')">-</button>
            <button class="number" onclick="updateInput('4')">4</button>
            <button class="count" onclick="del()">Del</button>
            <button class="number" onclick="updateInput('6')">6</button>
            <button class="number" onclick="updateInput('+')">+</button>
            <button class="number" onclick="updateInput('1')">1</button>
            <button class="count" onclick="updateInput('*')">x</button>
            <button class="count" onclick="updateInput('.')">.</button>
            <button class="count" onclick="updateInput('Math.sin(')">sin</button>
            <button class="calculate" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
