<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="">
        <label>Nhập số:</label>
        <input type="number" id="number" value="0"/>
        <input type="button" value="In kết quả" onclick="output()"/>
    </form>
    <div id="result">
     
    </div>
    <script>
        var a = function(id) { return document.getElementById(id); }
        var result = a("result");
        var output = function() {
            var input = a("number").value;
            var print = ""
            for (var i = 1; i < input; i++){
                print += i + '<br/>';
            }
            document.getElementById("result").innerText = print;
        }
        
        
    </script>
</body>
</html>
