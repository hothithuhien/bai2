<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table thead th {
            padding: 10px;
            border: solid 3px;
            margin: 10px;
            width: 200px;
        }

        table tbody td {
            border: solid black 3px;
        }

        table {
            border-collapse: collapse;

        }

        .table_form {
            /* display: none; */
        }

        .table_display {
            display: block;
        }

        .form_full {
            display: flex;
        }
    </style>
</head>

<body>
    <form id="form">
        <div>
            <label>ID:</label>
            <input id="idStudent" type="text">
            <span> </span>
        </div>
        <div>
            <label for="">Name:</label>
            <input id="nameStudent" type="text"><span> </span>
        </div>
        <div>
            <label for="">Birthday:</label>
            <input id="birthdayStudent" type="date"><span> </span>

        </div>
        <div>
            <label for="">Phone Number:</label>
            <input id="phoneStudent" type="number"><span> </span>

        </div>
        <div>
            <input id="submit_form" type="button" value="Submit"><span> </span>
        </div>
    </form>
    <div>
        <table id=table class="table_form">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Birthday</th>
                    <th>Phone Number</th>
                </tr>

            </thead>
            <tbody id="add_info">

            </tbody>
        </table>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <script src="main.js"></script>
</body>

</html>
