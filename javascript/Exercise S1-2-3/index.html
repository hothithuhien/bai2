            }
        }

                minNumber = numberarr[i]
            }
        }
        console.log('min number:', minNumber);
        var numbersGreaterThan10 = [];
        for (var i = 0; i < numberarr.length; i++) {
            if (numberarr[i] > 10) {
                numbersGreaterThan10[numbersGreaterThan10.length] = numberarr[i]
            }
        }
        console.log("So lon hon 10", numbersGreaterThan10);
        var sum = 0;
        for (var i = 0; i < numberarr.length; i++) {
            sum = sum + numberarr[i]
        }
        console.log ("Sum", sum);
