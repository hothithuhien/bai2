<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin-left: 500px;
            font-size: large;
        }

        .error {
            color: red;
            font-size: small;
        }

        .boder_form {
            border: 1px solid red;
            outline: 0;

        }
    </style>
</head>

<body>
    <form id="info_form" name="info_form" action="">
        <label>First Name:</label><br>
        <input id="fname" type="text">
        <span class="error">*</span>
        <br><br>
        <label>Last Name:</label><br>
        <input id="lname" type="text">
        <span class="error">*</span>
        <br><br>
        <label>Age:</label><br>
        <input id="Age" type="number">
        <span class="error">*</span><br><br>
        <label>Website</label><br>
        <input id="web" type="text">
        <span class="error">*</span>
        <br><br>
        <input id="submit_form" type="button" value="submit">
    </form>
    <script>
        var a = function (id) { return document.getElementById(id); };
        var validate = function () {
            var isValid = true
            var fistname = a("fname").value;
            var lastname = a("lname").value;
            var age = a("Age").value;
            var website = a("web").value;
            var message = "This file is require";

            if (fistname == "") {
                a("fname").nextElementSibling.firstChild.nodeValue = message;
                a("fname").getAttribute("class"); a("fname").setAttribute("class", "boder_form"); isValid = false;

            } else {
                a("fname").nextElementSibling.firstChild.nodeValue = "";
                a("fname").removeAttribute("class");
            }

            if (lastname == "") {
                a("lname").nextElementSibling.firstChild.nodeValue = message;
                a("lname").getAttribute("class"); a("lname").setAttribute("class", "boder_form"); isValid = false;
            } else {
                a("lname").nextElementSibling.firstChild.nodeValue = "";
                a("lname").removeAttribute("class");
            }

            if (age == "") {
                a("Age").nextElementSibling.firstChild.nodeValue = message;
                a("Age").getAttribute("class"); a("Age").setAttribute("class", "boder_form"); isValid = false;
            } else {
                a("Age").nextElementSibling.firstChild.nodeValue = "";
                a("Age").removeAttribute("class");
            }

            if (website == "") {
                a("web").nextElementSibling.firstChild.nodeValue = message;
                a("web").getAttribute("class"); a("web").setAttribute("class", "boder_form"); isValid = false;
            } else {
                a("web").nextElementSibling.firstChild.nodeValue = "";
                a("web").removeAttribute("class");
            }

            if (isValid == true) { a("info_form").submit; }
        }

        a("submit_form").onclick = validate;
        a("fname").focus();
        a("fname").onfocus = validate;

    </script>
</body>

</html>
