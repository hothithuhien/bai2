<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Enter a number a:"));
        let b = parseInt(prompt("Enter a number b:"));
        function gcd(a, b) {
            if (b === 0) {
                return a;
            } else {
                return gcd(b, a % b);
            }
        }

        let result = gcd(a, b);

        console.log("Ước chung lớn nhất của " + a + " và " + b + " là: " + result);
    </script>
</body>

</html>
